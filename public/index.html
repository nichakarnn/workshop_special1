<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        .container {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(255, 240, 175, 0.8)), url('background-image.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d63384;
        }

        /* Input fields */
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button */
        .login-box button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .login-box button:hover {
            background-color: #b82d70;
        }

        /* Top right links */
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 14px;
        }

        .top-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-links">
        <a href="#">English</a>
        <a href="#">Thai</a>
        <a href="#">Contact us</a>
    </div>

    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="University Logo" class="logo">
            <h2>REQUEST FORM</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

</body>
</html>
